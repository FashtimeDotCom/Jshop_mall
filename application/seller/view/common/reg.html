{include file="b2c@common/mini_header" /}

<div class="block-content" style="position:relative;">
    <div style="position:absolute;right:0;text-align:right;" >{:session('user.mobile')} 你好，<a style="color:red;" href="{:url('b2c/common/logout')}">退出</a></div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>申请商户</legend>
    </fieldset>

    <form class="layui-form seller-alone-form" action="" style="margin-left:100px;">

        <div class="layui-form-item">
            <label class="layui-form-label">手机号码：</label>
            <div class="layui-form-mid">
                {:session('user.mobile')}
                <input type="hidden" id="mobile" value="{:session('user.mobile')}" />
            </div>
        </div>
        <div class="layui-form-item identifying-code">
            <label class="layui-form-label">验证码：</label>
            <div class="layui-input-inline">
                <input type="text" name="code" lay-verify="" autocomplete="off" class="layui-input">
                <input id="btn" class="layui-btn" style="width:112px;" type="button" value="获取验证码" onclick="setSms(this)" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">店铺类型：</label>
            <div class="layui-input-inline">
                <select name="store_type" id="store_type">
                    <option value="1">共享店铺（个人用户）</option>
                    <option value="2">独立店铺（企业用户）</option>
                </select>
            </div>
            <div class="layui-form-mid layui-word-aux">
                <a href="">《共享店铺和独立店铺入驻类型说明》</a>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">店铺名称：</label>
            <div class="layui-input-inline">
                <input type="input" name="seller_name" value="{$seller.seller_name}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所在地区：</label>
            <div class="layui-input-inline seller-inline-8">
                {Jshop:area name='area_id' class="select-address" value="$seller['area_id']"  /}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">详细地址：</label>
            <div class="layui-input-inline">
                <input type="input" name="address" value="{$seller.address}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <input class="layui-btn layui-btn-sm" lay-submit lay-filter="reg" type="submit" value="提交"/>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['element', 'form'], function(){
        //手机号码登陆
        layui.form.on('submit(reg)', function(data){
            $.ajax({
                type: "POST",
                url: "{:url('seller/common/reg')}",
                data: data.field,
                success: function(data){
                    if(data.status){
                        layer.msg('提交成功，等待审核...');
                        setTimeout("location.reload(); ",500);
                    }else{
                        layer.msg(data.msg);
                    }
                }
            });
            return false;
        });
    });
    //发送短信验证码
    function setSms(obj){
        $.ajax({
            type: "POST",
            url: "{:url('b2c/common/sms')}",
            data: "mobile=" + $('#mobile').val() + "&code=seller_reg",
            success: function(data){
                if(data.status){
                    sms_btn_time($(obj));
                }
                layer.msg(data.msg);
            }
        });
    }
</script>
{include file="b2c@common/mini_footer" /}
