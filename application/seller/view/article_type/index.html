<div class="layui-form seller-form">
	<div class="layui-form-item">
		<div class="layui-inline">
			<button class="layui-btn layui-btn-sm add-article-type">
				<i class="layui-icon">&#xe608;</i> 添加
			</button>
		</div>
	</div>
</div>

<div class="table-body">
	<table id="articleTypeTable" lay-filter="articleTypeTable"></table>
</div>

<script>
    layui.use(['table','form','layer','laydate'],function(){
        var layer = layui.layer, table = layui.table,form = layui.form,date = layui.laydate;
        //执行渲染
        table.render({
            elem: '#articleTypeTable', //指定原始表格元素选择器（推荐id选择器）
            height: 'full-220',
            cellMinWidth: '80',
            id:'articleTypeTable',
            url: "{:url('ArticleType/index')}",
            response: {
                statusName: 'status',
                countName: 'count',
                statusCode: 1
            },
            cols: [[ //标题栏
                {type: 'numbers'},
                {field: 'type_name', title: '文章分类名称'},
                {fixed: 'right', width:240, title:'操作',align:'center', toolbar:'#articleTypeBar'}
            ]] //设置表头
            //,…… //更多参数参考右侧目录：基本参数选项
        });


        //layui弹出层
        $(document).on('click','.add-article-type',function(){
            $.ajax({
                type:'get',
                url: "{:url('ArticleType/add')}",
                success:function(e){
                    window.box = layer.open({
                        type: 1,
                        content: e,
                        area: ['400px', '400px'],
                        title:'添加文章分类'
                    });
                }
            })
        });


        //ajax提交 添加
        form.on('submit(submit_article_type)', function(data){
            $.ajax({
                url:"{:url('ArticleType/add')}",
                type:'post',
                data: data.field,
                success:function(res){
                    if(res.status){
                        layer.close(window.box);
                        layer.msg(res.msg, {time:1300},function(){
                            table.reload('articleTypeTable');
                        });
                    }else{
                        layer.msg(res.msg);
                    }
                }
            },'json');
        });

        //修改   edit
        form.on('submit(edit_article_type)',function(data){
            $.ajax({
                url:"{:url('articleType/edit')}",
                type:"post",
                data: data.field,
                success:function(res){
                    if(res.status){
                        layer.close(window.box);
                        layer.msg(res.msg, {time: 1300},function(){
                            table.reload('articleTypeTable');
                        });
                    }else{
                        layer.msg(res.msg);
                    }
                }
            },'json');
        });


        //监听工具条
        table.on('tool(articleTypeTable)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if(layEvent === 'del'){ //删除
                layer.confirm('真的要删除么',{icon: 3}, function(index){
                    $.ajax({
                        data:{id:data.id},
                        url:"{:url('ArticleType/del')}",
                        type:'post',
                        success:function(res){
                            if(res.status){
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                layer.close(index);//向服务端发送删除指令
                            }
							layer.msg(res.msg);
                        }
                    },'json');
                });
            } else if(layEvent === 'edit'){ //编辑
                $.ajax({
                    data:{id:data.id},
                    url:"{:url('ArticleType/edit')}",
                    type:'get',
                    success:function(e){
                        window.box = layer.open({
                            type:1,
                            content:e,
                            area:['400px','400px'],
                            title:'修改文章分类'
                        })
                    }
                });

            }else if(layEvent === 'add_type'){   //添加子分类
                $.ajax({
                    data:{id: data.id},
                    url:"{:url('ArticleType/addSon')}",
                    type:'post',
                    success:function(e){
                        window.box = layer.open({
                            type:1,
                            content:e,
                            area:['400px','300px'],
                            title:'添加子分类'
                        })
                    }
                },"json");
            }
        });

    })
</script>
<script type="text/html" id="articleTypeBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="add_type">添加子分类</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
