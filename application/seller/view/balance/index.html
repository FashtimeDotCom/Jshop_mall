<form class="layui-form seller-form"  action="" >
    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">余额：</label>
            <div class="layui-form-mid"><span style="color:red;">{$info.balance}</span>元</div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">类型：</label>
            <div class="layui-input-inline seller-inline-2" >
                <select name="type" lay-verify="">
                    <option value=""></option>
                    <option value="1">消费</option>
                    <option value="2">清算</option>
                    <option value="3">退款</option>
                    <option value="4">清算退款</option>
                    <option value="5">充值</option>
                    <option value="6">提现</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
	        <div class="layui-input-block">
	            <button class="layui-btn layui-btn-sm" lay-submit lay-filter="*"><i class="iconfont icon-chaxun"></i>筛选</button>
                <a class="layui-btn layui-btn-sm" lay-submit lay-filter="tocash"><i class="iconfont icon-chaxun"></i>提现</a>
                <a class="layui-btn layui-btn-sm" href="{:url('Balance/tocashlist')}" ><i class="iconfont icon-chaxun"></i>提现记录</a>
                <a class="layui-btn layui-btn-sm" href="{:url('Balance/bankcards')}" ><i class="iconfont icon-chaxun"></i>我的银行卡</a>
	        </div>
        </div>
    </div>
</form>

<div class="table-body">
    <table id="balanceTable" lay-filter="balanceTable"></table>
</div>

<script>
    layui.use(['form', 'layedit', 'laydate','table'], function(){
        layui.table.render({
            elem: '#balanceTable',
            height: 'full-330',
            cellMinWidth: '80',
            page: 'true',
            limit:'20',
            url: "{:url('balance/index')}?_ajax=1",
            id:'balanceTable',
            cols: [[
                {type:'numbers'},
                {field:'type', width:120,title:'类型'},
                {field:'money', width:160,title:'金额'},
                {field:'balance', width:160,title:'余额'},
                {field:'memo',title:'描述'},
                {field:'ctime',width:200,title:'时间'}
            ]]
        });
        layui.form.on('submit(*)', function(data){
            layui.table.reload('balanceTable', {
                where: data.field
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        //提现操作
        layui.form.on('submit(tocash)', function(data){
            $.ajax({
                type:'get',
                url: "{:url('tocash')}",
                data:'',
                success:function(e){
                    if(e.status){
                        window.box = layer.open({
                            type: 1,
                            content: e.data,//
                            area: ['600px', '400px'],
                            title:'提现',
                            btn: ['确定','取消'],
                            yes: function(index, layero){
                                console.log($('#tocashForm').serialize());
                                $.ajax({
                                    type:'post',
                                    url: "{:url('tocash')}",
                                    data: $('#tocashForm').serialize(),
                                    success:function(res){
                                        if(res.status){
                                            layer.msg('提现成功');
                                            layer.close(index);
                                        }else{
                                            layer.msg(res.msg);
                                        }
                                    }
                                });
                            }
                        });
                    }else{
                        layer.msg(e.msg);
                    }
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
