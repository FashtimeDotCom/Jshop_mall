<div style="padding:30px;" class="layui-form layui-form-pane"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->

    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>商户：</label>
        <div class="layui-input-block">
            <select name="seller_id" lay-filter="seller" lay-verify="required">
                <option value=""></option>
                {volist name='sellerList' id='vo'}
                <option value="{$vo.id}">{$vo.seller_name}</option>
                {/volist}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>选择分类：</label>
        <div class="layui-input-block">
            <select name="pid" id="pid"></select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>分类名称：</label>
        <div class="layui-input-block">
            <input type="text" name="type_name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <button class="layui-btn layui-btn-fluid add-save-btn" lay-submit lay-filter="submit_article_type">保存</button>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</div>
<script>
    layui.use('form', function(){
        layui.form.render();
        // 监听选择的商户
        layui.form.on('select(seller)', function (data) {
            JsPost("{:url('ArticleType/getSellerTree')}",{seller_id:data.value}, function(res){
                var optionstring = "";
                $.each(res.data, function(i,item){
                    optionstring += "<option value=\"" + item.id + "\" >" + item.type_name + "</option>";
                });
                $("#pid").html('<option value="0">顶级分类</option>' + optionstring);
                layui.form.render('select');
            })
        });
    });
</script>
