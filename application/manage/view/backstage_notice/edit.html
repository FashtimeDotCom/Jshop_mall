<link href="__STATIC_JS__umeditor/themes/default/css/umeditor.min.css" type="text/css" rel="stylesheet">

<form class="layui-form seller-alone-form" action="" method="post">

    <input type="hidden" name="id" value="{$info.id}">

    <div class="layui-form-item">
        <label class="layui-form-label">文章标题：</label>
        <div class="layui-input-inline seller-inline-7">
            <input type="text" name="title" value="{$info.title}" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">文章内容：</label>
        <div class="layui-input-inline">
            <textarea id="container" name="content" style="width:100%;height:350px;" required  lay-verify="required" type="text/plain" class="layui-textarea">{$info.content}</textarea>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">是否发布：</label>
        <div class="layui-input-block">
            <input type="radio" name="is_pub" value="1" {eq name="$info.is_pub" value="1"}checked{/eq} title="立即发布">
            <input type="radio" name="is_pub" value="2" {eq name="$info.is_pub" value="2"}checked{/eq} title="暂不发布">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序：</label>
        <div class="layui-input-inline seller-inline-3">
            <input type="text" name="sort" value="{$info.sort}" required  lay-verify="required" placeholder="请输入排序" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="edit">保存</button>
            <button onclick="javascript:history.back(-1)" type="reset" class="layui-btn layui-btn-primary">返回</button>
        </div>
    </div>
</form>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(edit)', function(data){
            JsPost("{:url('BackstageNotice/edit')}",data.field,function(res){
                if(res.status){
                    window.location.href = "{:url('BackstageNotice/index')}";
                }
                layer.msg(res.msg);
            });
            return false;
        });
    });
</script>

<script src="__STATIC_JS__umeditor/umeditor.config.js"></script>
<script src="__STATIC_JS__umeditor/umeditor.min.js"></script>
<script src="__STATIC_JS__umeditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var um = UM.getEditor('container');
</script>
