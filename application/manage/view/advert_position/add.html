<div style="padding: 30px;" class="layui-form layui-form-pane"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <label style="width: 120px;" class="layui-form-label"><i class="required-color">*</i> 商户：</label>
        <div class="layui-input-inline seller-inline-4">
            <select name="seller_id" lay-verify="">
                {volist name="sellerList" id="vo"}
                <option value="{$vo.id}">{$vo.seller_name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label style="width: 120px;" class="layui-form-label"><i class="required-color">*</i> 广告位名称：</label>
        <div class="layui-input-inline seller-inline-4">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入广告位名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label style="width: 120px;" class="layui-form-label"><i class="required-color">*</i> 广告位模板：</label>
        <div class="layui-input-inline seller-inline-4">
            <select name="code" lay-verify="required">
                {foreach $list as $key=>$vo }
                    <option value="{$vo}">{$key}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label style="width: 120px;" class="layui-form-label">排序：</label>
        <div class="layui-input-inline seller-inline-2">
            <input type="text" name="sort" required lay-verify="required" value="100" placeholder="请输入顺序" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label style="width: 120px;" class="layui-form-label">状态：</label>
        <div class="layui-input-block">
            <input type="radio" name="enabled" value="1" title="启用" checked>
            <input type="radio" name="enabled" value="2" title="禁用">
        </div>
    </div>
    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="add-advertPosition">保存</button>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</div>
<script>
    layui.use('form', function(){
        //监听提交
        layui.form.render();
    });
</script>
